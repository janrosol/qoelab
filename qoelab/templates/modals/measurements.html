<div class="modal fade" tabindex="-1" role="dialog" id="Measurements-{{ item.id }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pomiary eksperymentu badanego nr {{ item.id }}:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>1. Pierwszy pomiar przepustowości łącza: <b>{{ item.dl_speed_1 }} Mbit/s</b>
        </p>
        <br>
        <p>2. Drugi pomiar przepustowości łącza: <b>{{ item.dl_speed_2 }} Mbit/s</b>
        </p>
        <br>
        <p>3. Czas trwania badania: <b>{{ item.session_time }} s</b>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
      </div>
    </div>
  </div>
</div>
<style>
  .modal-content {
    background-color: #3D3D3B
  }
</style>
